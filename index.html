<!DOCTYPE html>
<html>
<head>
    <title>Space Builder: Fixed UI</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; background: #000; color: white; touch-action: none; }
        
        #build-screen { display: flex; flex-direction: column; height: 100vh; background: #050505; position: relative; z-index: 100; }
        #blueprint-area { flex-grow: 1; position: relative; background: radial-gradient(#1a1a1a 1px, transparent 1px) 0 0/25px 25px; border-bottom: 2px solid #00ff00; }
        
        #menu-container { height: 65%; display: flex; flex-direction: column; background: #111; border-top: 2px solid #0f0; }

        /* SCROLL BUTTONS */
        .scroll-nav { 
            background: #222; 
            color: #0f0; 
            text-align: center; 
            padding: 12px; 
            font-weight: bold; 
            cursor: pointer; 
            border: none;
            font-size: 16px;
            text-transform: uppercase;
        }
        .scroll-nav:active { background: #333; }

        /* PARTS GRID - 2 PARTS PER VIEW */
        #parts-grid { 
            flex-grow: 1; 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 15px; 
            padding: 20px;
            align-content: center;
        }
        
        .part-btn { 
            background: #16213e; 
            color: white; 
            border: 2px solid #00ff00; 
            font-size: 14px; 
            font-weight: bold; 
            border-radius: 8px; 
            cursor: pointer; 
            height: 120px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* STICKY BOTTOM BUTTONS */
        #sticky-bottom { display: flex; flex-direction: column; }
        .undo-btn { background: #600; color: white; border-top: 1px solid #ff4444; padding: 18px; font-weight: bold; cursor: pointer; text-align: center; font-size: 16px; }
        .launch-btn { background: #008000; padding: 25px; border: none; font-size: 20px; font-weight: bold; cursor: pointer; color: white; text-transform: uppercase; }

        #budget-display { padding: 15px; font-weight: bold; color: #00ff00; font-size: 24px; position: absolute; top: 0; left: 0; z-index: 10; }
        .placed-part { width: 150px; position: absolute; left: 50%; transform: translateX(-50%); border: 2px solid #fff; color: black; font-weight: bold; font-size: 12px; display: flex; align-items: center; justify-content: center; text-align: center; }
    </style>
</head>
<body>

    <div id="build-screen">
        <div id="budget-display">BUDGET: $<span id="cash">10000</span></div>
        <div id="blueprint-area"></div>
        
        <div id="menu-container">
            <button class="scroll-nav" onclick="scrollParts(-1)">▲ SCROLL UP</button>

            <div id="parts-grid"></div>

            <button class="scroll-nav" onclick="scrollParts(1)">▼ SCROLL DOWN</button>
            
            <div id="sticky-bottom">
                <div class="undo-btn" onclick="undo()">⚠ DELETE LAST PART</div>
                <button class="launch-btn" onclick="launch()">INITIALIZE LAUNCH</button>
            </div>
        </div>
    </div>

    <a-scene id="game-scene" style="display:none">
        <a-sky color="#000"></a-sky>
        <a-entity id="rocket-rig"><a-entity id="visual-stack"></a-entity></a-entity>
        <a-camera position="0 5 20"></a-camera>
    </a-scene>

    <script>
        // Custom order in pairs
        const PART_PAIRS = [
            [{name: 'Capsule', cost: 200, col: '#ffffff'}, {name: 'Parachute', cost: 400, col: '#ffffff'}],
            [{name: 'RCS', cost: 150, col: '#cccccc'}, {name: 'Heat Shield', cost: 500, col: '#ff4500'}],
            [{name: 'O2 Tank', cost: 300, col: '#00ccff'}, {name: 'Fuel Tank', cost: 300, col: '#ff9900'}],
            [{name: 'Booster', cost: 400, col: '#333333'}, {name: 'Decoupler', cost: 300, col: '#aaaaaa'}]
        ];

        let currentPage = 0;
        let stack = []; 
        let cash = 10000; 
        let buildY = 20;

        function renderParts() {
            const grid = document.getElementById('parts-grid');
            grid.innerHTML = "";
            const pair = PART_PAIRS[currentPage];

            pair.forEach(p => {
                const btn = document.createElement('button');
                btn.className = 'part-btn';
                btn.innerHTML = `${p.name}<br>($${p.cost})`;
                btn.onclick = () => addPart(p.name, p.cost, p.col);
                grid.appendChild(btn);
            });
        }

        function scrollParts(dir) {
            currentPage += dir;
            if (currentPage < 0) currentPage = 0;
            if (currentPage >= PART_PAIRS.length) currentPage = PART_PAIRS.length - 1;
            renderParts();
        }

        function addPart(name, cost, color) {
            if (cash < cost) return;
            cash -= cost;
            const partHeight = 50;
            const el = document.createElement('div');
            el.className = 'placed-part';
            el.id = 'part-' + stack.length;
            el.style.backgroundColor = color;
            el.style.height = partHeight + 'px';
            el.style.bottom = buildY + 'px';
            el.innerText = name.toUpperCase();
            document.getElementById('blueprint-area').appendChild(el);
            document.getElementById('cash').innerText = cash;
            stack.push({ name, cost, color, h: partHeight });
            buildY += partHeight;
        }

        function undo() {
            if (stack.length === 0) return;
            const lastPart = stack.pop();
            const el = document.getElementById('part-' + stack.length);
            cash += lastPart.cost;
            buildY -= lastPart.h;
            if (el) el.remove();
            document.getElementById('cash').innerText = cash;
        }

        function launch() {
            if (stack.length === 0) return;
            document.getElementById('build-screen').style.display = 'none';
            document.getElementById('game-scene').style.display = 'block';
            const v = document.getElementById('visual-stack');
            v.innerHTML = '';
            stack.forEach((p, i) => {
                const e = document.createElement('a-entity');
                e.setAttribute('geometry', `primitive:cylinder; radius:1.2; height:2.2`);
                e.setAttribute('material', `color:${p.color}`);
                e.setAttribute('position', `0 ${i * 2.2} 0`);
                v.appendChild(e);
            });
        }

        renderParts();
    </script>
</body>
</html>
