<!DOCTYPE html>
<html>
<head>
    <title>Space Builder: Hatch Update</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; background: #000; color: white; touch-action: none; }
        #build-screen { display: flex; flex-direction: column; height: 100vh; background: #050505; position: relative; z-index: 100; }
        
        #blueprint-area { 
            flex-grow: 1; 
            position: relative; 
            background: radial-gradient(#1a1a1a 1px, transparent 1px) 0 0/25px 25px; 
            border-bottom: 2px solid #0f0; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column-reverse; 
        }

        #menu-container { height: 60%; display: flex; flex-direction: column; background: #111; border-top: 2px solid #0f0; }
        .scroll-nav { background: #222; color: #0f0; text-align: center; padding: 12px; font-weight: bold; cursor: pointer; border: none; font-size: 16px; text-transform: uppercase; }
        #parts-grid { flex-grow: 1; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px; align-content: center; }
        
        .part-btn { 
            background: #16213e; color: white; border: 2px solid #00ff00; font-size: 14px; font-weight: bold; border-radius: 8px; cursor: pointer; height: 100px;
            display: flex; align-items: center; justify-content: center; text-align: center;
        }

        /* TEXTURED CSS CLASSES */
        /* CAPSULE WITH DOOR TEXTURE */
        .tex-capsule { 
            background: 
                linear-gradient(to right, transparent 40%, #333 40%, #333 60%, transparent 60%), /* The Door Line */
                linear-gradient(90deg, #666 0%, #eee 50%, #666 100%) !important; 
            background-size: 100% 70%, 100% 100% !important;
            background-repeat: no-repeat !important;
            background-position: center !important;
            border: 1px solid #333 !important; 
        }
        
        .tex-metal { background: linear-gradient(90deg, #666 0%, #eee 50%, #666 100%) !important; }
        .tex-fuel { background: repeating-linear-gradient(45deg, #ff9900, #ff9900 10px, #cc7a00 10px, #cc7a00 20px) !important; }
        .tex-fabric { background: radial-gradient(circle, #fff 20%, #ccc 100%) !important; border-radius: 40% 40% 0 0 !important; }
        .tex-heat { background: repeating-linear-gradient(0deg, #222, #222 4px, #333 4px, #333 8px) !important; }
        .tex-tech { background: #111; border: 2px solid #00ffff !important; box-shadow: inset 0 0 10px #00ffff; }

        #sticky-bottom { display: flex; flex-direction: column; }
        .undo-btn { background: #600; color: white; padding: 18px; font-weight: bold; cursor: pointer; text-align: center; font-size: 16px; border:none; }
        .launch-btn { background: #008000; padding: 25px; border: none; font-size: 20px; font-weight: bold; cursor: pointer; color: white; text-transform: uppercase; }

        #budget-display { padding: 15px; font-weight: bold; color: #00ff00; font-size: 24px; position: absolute; top: 0; left: 0; z-index: 10; pointer-events: none; }
        .placed-part { width: 140px; margin: 0 auto; color: black; font-weight: bold; font-size: 11px; display: flex; align-items: center; justify-content: center; text-align: center; flex-shrink: 0; }
    </style>
</head>
<body>

    <div id="build-screen">
        <div id="budget-display">BUDGET: $<span id="cash">10000</span></div>
        <div id="blueprint-area"><div id="rocket-container" style="display: flex; flex-direction: column-reverse; align-items: center; padding-bottom: 20px;"></div></div>
        
        <div id="menu-container">
            <button class="scroll-nav" onclick="scrollParts(-1)">▲ SCROLL UP</button>
            <div id="parts-grid"></div>
            <button class="scroll-nav" onclick="scrollParts(1)">▼ SCROLL DOWN</button>
            <div id="sticky-bottom">
                <button class="undo-btn" onclick="undo()">⚠ DELETE LAST PART</button>
                <button class="launch-btn" onclick="launch()">INITIALIZE LAUNCH</button>
            </div>
        </div>
    </div>

    <a-scene id="game-scene" style="display:none">
        <a-sky color="#050505"></a-sky>
        <a-entity id="visual-stack"></a-entity>
        <a-camera position="0 5 20"></a-camera>
    </a-scene>

    <script>
        const PART_PAIRS = [
            [{name: 'Capsule', cost: 200, tex: 'tex-capsule'}, {name: 'Parachute', cost: 400, tex: 'tex-fabric'}],
            [{name: 'RCS', cost: 150, tex: 'tex-tech'}, {name: 'Heat Shield', cost: 500, tex: 'tex-heat'}],
            [{name: 'O2 Tank', cost: 300, tex: 'tex-tech'}, {name: 'Fuel Tank', cost: 300, tex: 'tex-fuel'}],
            [{name: 'Booster', cost: 400, tex: 'tex-metal'}, {name: 'Decoupler', cost: 300, tex: 'tex-heat'}]
        ];

        let currentPage = 0, stack = [], cash = 10000;

        function renderParts() {
            const grid = document.getElementById('parts-grid');
            grid.innerHTML = "";
            PART_PAIRS[currentPage].forEach(p => {
                const btn = document.createElement('button');
                btn.className = 'part-btn ' + p.tex;
                btn.innerHTML = `${p.name}<br>($${p.cost})`;
                btn.onclick = () => addPart(p.name, p.cost, p.tex);
                grid.appendChild(btn);
            });
        }

        function scrollParts(dir) {
            currentPage = Math.max(0, Math.min(PART_PAIRS.length - 1, currentPage + dir));
            renderParts();
        }

        function addPart(name, cost, tex) {
            if (cash < cost) return;
            cash -= cost;
            const container = document.getElementById('rocket-container');
            const el = document.createElement('div');
            el.className = 'placed-part ' + tex;
            el.id = 'part-' + stack.length;
            el.style.height = '60px';
            el.innerText = name.toUpperCase();
            container.appendChild(el);
            document.getElementById('cash').innerText = cash;
            stack.push({ name, cost, tex });
        }

        function undo() {
            if (stack.length === 0) return;
            const last = stack.pop();
            document.getElementById('part-' + stack.length).remove();
            cash += last.cost;
            document.getElementById('cash').innerText = cash;
        }

        function launch() {
            if (stack.length === 0) return;
            document.getElementById('build-screen').style.display = 'none';
            document.getElementById('game-scene').style.display = 'block';
            const v = document.getElementById('visual-stack');
            v.innerHTML = '';
            stack.forEach((p, i) => {
                const e = document.createElement('a-entity');
                let shape = p.name === 'Capsule' ? 'cone' : 'cylinder';
                e.setAttribute('geometry', {primitive: shape, radiusBottom: 1.2, radiusTop: (shape==='cone'?0:1.2), height: 2});
                
                let color = "#fff";
                if(p.tex === 'tex-fuel') color = "#ff9900";
                if(p.tex === 'tex-heat') color = "#333";
                if(p.tex === 'tex-tech') color = "#00ffff";
