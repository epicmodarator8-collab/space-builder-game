<!DOCTYPE html>
<html>
<head>
    <title>Space Builder: Ultimate Fixed</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; background: #000; color: white; touch-action: none; }
        #build-screen { display: flex; flex-direction: column; height: 100vh; background: #050505; position: relative; z-index: 100; }
        
        #blueprint-area { 
            flex-grow: 1; 
            position: relative; 
            background: radial-gradient(#1a1a1a 1px, transparent 1px) 0 0/25px 25px; 
            border-bottom: 2px solid #0f0; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column-reverse; 
        }

        #menu-container { height: 60%; display: flex; flex-direction: column; background: #111; border-top: 2px solid #0f0; }
        .scroll-nav { background: #222; color: #0f0; text-align: center; padding: 12px; font-weight: bold; cursor: pointer; border: none; font-size: 16px; text-transform: uppercase; }
        
        #parts-grid { 
            flex-grow: 1; 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 10px; 
            padding: 15px; 
            align-content: center;
        }
        
        .part-btn { 
            background: #16213e; color: white; border: 2px solid #00ff00; font-size: 13px; font-weight: bold; border-radius: 8px; cursor: pointer; min-height: 80px;
            display: flex; align-items: center; justify-content: center; text-align: center;
        }

        /* --- UPDATED TEXTURES --- */
        .tex-capsule { 
            background: radial-gradient(circle at 50% 30%, #add8e6 10%, transparent 12%), linear-gradient(to right, transparent 35%, #222 35%, #222 65%, transparent 65%), linear-gradient(90deg, #888 0%, #eee 50%, #888 100%) !important; 
            background-size: 100% 100%, 100% 60%, 100% 100% !important; background-repeat: no-repeat !important; background-position: center bottom !important; border-radius: 40% 40% 5px 5px !important;
        }
        .tex-fabric { background: repeating-linear-gradient(90deg, #fff, #fff 15px, #d00 15px, #d00 30px) !important; border-radius: 50% 50% 5px 5px !important; }
        .tex-fuel { background: repeating-linear-gradient(0deg, transparent, transparent 10px, rgba(0,0,0,0.1) 10px, rgba(0,0,0,0.1) 12px), linear-gradient(90deg, #cc7a00, #ff9900, #cc7a00) !important; }
        .tex-metal { background: linear-gradient(90deg, #333 0%, #666 50%, #333 100%) !important; border-bottom: 4px solid #444 !important; }
        .tex-tech { background: #001a1a; border: 2px solid #00ffff !important; box-shadow: inset 0 0 10px #00ffff; background-image: radial-gradient(#00ffff 1px, transparent 1px) !important; background-size: 8px 8px !important; }
        .tex-heat { background: conic-gradient(from 0deg at 50% 50%, #111 25%, #222 0 50%, #111 0 75%, #222 0) !important; background-size: 6px 6px !important; }

        #sticky-bottom { display: flex; flex-direction: column; }
        .undo-btn { background: #600; color: white; padding: 15px; font-weight: bold; cursor: pointer; text-align: center; border:none; }
        .launch-btn { background: #008000; padding: 20px; border: none; font-size: 18px; font-weight: bold; cursor: pointer; color: white; text-transform: uppercase; }

        #budget-display { padding: 15px; font-weight: bold; color: #00ff00; font-size: 22px; position: absolute; top: 0; left: 0; z-index: 10; pointer-events: none; }
        .placed-part { width: 140px; margin: 0 auto; color: black; font-weight: bold; font-size: 10px; display: flex; align-items: center; justify-content: center; text-align: center; flex-shrink: 0; border: 1px solid rgba(0,0,0,0.2); }
    </style>
</head>
<body>

    <div id="build-screen">
        <div id="budget-display">BUDGET: $<span id="cash">10000</span></div>
        <div id="blueprint-area"><div id="rocket-container" style="display: flex; flex-direction: column-reverse; align-items: center; padding-bottom: 20px;"></div></div>
        
        <div id="menu-container">
            <button class="scroll-nav" onclick="scrollParts(-1)">▲ SCROLL UP</button>
            <div id="parts-grid"></div>
            <button class="scroll-nav" onclick="scrollParts(1)">▼ SCROLL DOWN</button>
            <div id="sticky-bottom">
                <button class="undo-btn" onclick="undo()">⚠ DELETE LAST PART</button>
                <button class="launch-btn" onclick="launch()">INITIALIZE LAUNCH</button>
            </div>
        </div>
    </div>

    <a-scene id="game-scene" style="display:none">
        <a-sky color="#050505"></a-sky>
        <a-entity id="visual-stack"></a-entity>
        <a-camera position="0 5 15"></a-camera>
    </a-scene>

    <script>
        // Split into pages so "Scroll Up/Down" works as seen in your screenshots
        const PART_PAGES = [
            [
                {name: 'Capsule', cost: 200, tex: 'tex-capsule'},
                {name: 'Fairing+Rover', cost: 1000, tex: 'tex-tech'},
                {name: 'Antenna Tank', cost: 600, tex: 'tex-tech'},
                {name: 'Fuel Tank', cost: 300, tex: 'tex-fuel'}
            ],
            [
                {name: 'Booster', cost: 400, tex: 'tex-metal'},
                {name: 'Decoupler', cost: 300, tex: 'tex-heat'},
                {name: 'Heat Shield', cost: 500, tex: 'tex-heat'},
                {name: 'Parachute', cost: 400, tex: 'tex-fabric'}
            ]
        ];

        let currentPage = 0;
        let stack = [], cash = 10000;

        function renderParts() {
            const grid = document.getElementById('parts-grid');
            grid.innerHTML = "";
            PART_PAGES[currentPage].forEach(p => {
                const btn = document.createElement('button');
                btn.className = 'part-btn ' + p.tex;
                btn.innerHTML = `${p.name.toUpperCase()}<br>($${p.cost})`;
                btn.onclick = () => addPart(p.name, p.cost, p.tex);
                grid.appendChild(btn);
            });
        }

        function scrollParts(dir) {
            currentPage = Math.max(0, Math.min(PART_PAGES.length - 1, currentPage + dir));
            renderParts();
        }

        function addPart(name, cost, tex) {
            if (cash < cost) return;
            cash -= cost;
            const container = document.getElementById('rocket-container');
            const el = document.createElement('div');
            el.className = 'placed-part ' + tex;
            el.id = 'part-' + stack.length;
            
            let hVal = (name.includes('Shield') || name.includes('Decoupler')) ? 25 : 65;
            el.style.height = hVal + 'px';
            el.innerText = name.toUpperCase();
            
            container.appendChild(el);
            document.getElementById('cash').innerText = cash;
            stack.push({ name, cost, tex, hVal: hVal / 25 });
        }

        function undo() {
            if (stack.length === 0) return;
            const last = stack.pop();
            const el = document.getElementById('part-' + stack.length);
            if(el) el.remove();
            cash += last.cost;
            document.getElementById('cash').innerText = cash;
        }

        function launch() {
            if (stack.length === 0) return;
            document.getElementById('build-screen').style.display = 'none';
            document.getElementById('game-scene').style.display = 'block';
            const v = document.getElementById('visual-stack');
            v.innerHTML = '';
            
            let currentHeight = 0;
            stack.forEach((p) => {
                const e = document.createElement('a-entity');
                let shape = p.name === 'Capsule' ? 'cone' : 'cylinder';
                let h = p.hVal;
                
                e.setAttribute('geometry', {
                    primitive: shape, radiusBottom: 1.2, radiusTop: (shape==='cone' ? 0 : 1.2), height: h
                });
                
                let color = "#fff";
                if(p.tex === 'tex-fuel') color = "#ff9900";
                if(p.tex === 'tex-heat') color = "#222";
                if(p.tex === 'tex-tech') color = "#00ffff";
                if(p.tex === 'tex-metal') color = "#555";
                
                e.setAttribute('material', {color: color, metalness: 0.6, roughness: 0.4});
                e.setAttribute('position', `0 ${currentHeight + (h / 2)} 0`);
                currentHeight += h;
                v.appendChild(e);
            });
        }

        window.onload = renderParts;
    </script>
</body>
</html>
