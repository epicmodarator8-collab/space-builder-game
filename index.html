<!DOCTYPE html>
<html>
<head>
    <title>Space Builder Pro: Orbit & Landing Cam</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; background: #000; color: white; touch-action: none; }
        
        /* BUILDER UI */
        #build-screen { display: flex; flex-direction: column; height: 100vh; background: #050505; }
        #blueprint-area { flex-grow: 1; position: relative; background: radial-gradient(#1a1a1a 1px, transparent 1px) 0 0/25px 25px; border-bottom: 2px solid #00ff00; }
        
        #menu-container { height: 45%; display: flex; flex-direction: column; background: #111; border-top: 2px solid #444; }
        .scroll-arrow { height: 40px; background: #222; color: #00ff00; border: none; font-size: 18px; font-weight: bold; }
        #parts-menu { flex-grow: 1; overflow-y: hidden; display: grid; grid-template-columns: 1fr 1fr; gap: 8px; padding: 10px; scroll-behavior: smooth; }
        
        .part-btn { background: #16213e; color: white; border: 1px solid #00ff00; padding: 12px; font-size: 11px; font-weight: bold; border-radius: 4px; }
        .launch-btn { background: #008000; grid-column: span 2; padding: 15px; border: 2px solid white; font-size: 16px; }

        .placed-part { width: 70px; position: absolute; left: 50%; transform: translateX(-50%); border: 1px solid white; color: black; font-weight: bold; font-size: 10px; text-align: center; }

        /* HUD */
        #hud { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .hud-panel { position: absolute; background: rgba(0,0,0,0.8); border: 1px solid #00ff00; padding: 8px; pointer-events: auto; border-radius: 5px; }
        
        /* CHAT */
        #chat-box { top: 10px; left: 10px; width: 220px; height: 120px; display: flex; flex-direction: column; }
        #chat-log { flex-grow: 1; overflow-y: auto; font-size: 10px; color: #00ff00; font-family: monospace; }
        #chat-input-row { display: flex; gap: 5px; }
        #chat-input { flex-grow: 1; background: #000; border: 1px solid #00ff00; color: #00ff00; font-size: 10px; }

        /* LANDING CAM */
        #landing-cam-view { bottom: 20px; left: 20px; width: 120px; height: 120px; border: 2px solid red; background: #000; display: none; overflow: hidden; }
        #landing-cam-label { position: absolute; top: 0; width: 100%; background: red; color: white; font-size: 9px; text-align: center; }

        #controls-right { position: absolute; bottom: 20px; right: 20px; display: flex; flex-direction: column; gap: 10px; pointer-events: auto; }
        .fire-btn { width: 80px; height: 80px; border-radius: 50%; background: rgba(255,0,0,0.5); border: 3px solid red; color: white; font-weight: bold; }
        .special-btn { width: 80px; height: 40px; background: #444; border: 1px solid white; color: white; border-radius: 20px; font-size: 10px; display: none; }

        /* ORIENTATION HINT */
        #cam-hint { position: absolute; top: 10px; right: 10px; font-size: 10px; color: #aaa; }
    </style>
</head>
<body>

    <div id="build-screen">
        <div id="blueprint-area">
            <div style="padding:15px; font-weight: bold; color: #00ff00;">BUDGET: $<span id="cash">10000</span></div>
        </div>
        <div id="menu-container">
            <button class="scroll-arrow" onclick="scrollMenu(-80)">▲ SCROLL UP</button>
            <div id="parts-menu">
                <button class="part-btn" onclick="addPart('capsule')">CAPSULE ($200)</button>
                <button class="part-btn" onclick="addPart('rover_fairing')">FAIRING+ROVER ($1000)</button>
                <button class="part-btn" onclick="addPart('ant_tank')">ANTENNA TANK ($600)</button>
                <button class="part-btn" onclick="addPart('fuel_tank')">FUEL TANK ($300)</button>
                <button class="part-btn" onclick="addPart('booster')">BOOSTER ($400)</button>
                <button class="part-btn" onclick="addPart('decoupler')">DECOUPLER ($300)</button>
                <button class="part-btn" onclick="addPart('heat_shield')">HEAT SHIELD ($500)</button>
                <button class="part-btn" onclick="addPart('parachute')">PARACHUTE ($400)</button>
                <button class="part-btn launch-btn" onclick="launch()">INITIALIZE LAUNCH</button>
            </div>
            <button class="scroll-arrow" onclick="scrollMenu(80)">▼ SCROLL DOWN</button>
        </div>
    </div>

    <div id="hud">
        <div id="cam-hint">SWIPE TO ROTATE VIEW</div>
        <div id="chat-box" class="hud-panel">
            <div id="chat-log">SYSTEM: Comms offline.</div>
            <div id="chat-input-row">
                <input type="text" id="chat-input" placeholder="Radio msg...">
                <button onclick="sendChat()" style="background:#00ff00; border:none; font-weight:bold;">SEND</button>
            </div>
        </div>

        <div id="landing-cam-view" class="hud-panel">
            <div id="landing-cam-label">LANDING CAM</div>
            <canvas id="land-canvas" width="120" height="120"></canvas>
        </div>
